<div class="container-fluid mt-5">
    <div class="container">
        <form action="" [formGroup]="formularioLogin">
            <div class="form-group text-center">
                <img id="imgUsuario" src="../../assets/iconoUsuario2.png" alt=""><br><br>
                <h5 class="text-center">Introduce tus datos</h5><br><br>
                <div class="row justify-content-center">
                    <input type="email" class="form-control" formControlName="email" placeholder="Correo electrónico">
                </div><br>
                <div class="row justify-content-center">
                    <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty" class="alert alert-danger" role="alert">
                        <span *ngIf="formularioLogin.controls['email'].errors.required">Campo obligatorio</span>
                        <span *ngIf="formularioLogin.controls['email'].errors.email">Correo no válido</span>
                    </div>
                </div>
            </div><br>
            <div class="form-group text-center">
                <div class="row justify-content-center">
                    <input type="password" (keyup.enter)="login()" class="form-control" formControlName="pass" placeholder="Contraseña"><br>
                </div><br>
                <div class="row justify-content-center">
                    <div *ngIf="formularioLogin.controls['pass'].invalid && formularioLogin.controls['pass'].dirty" class="alert alert-danger" role="alert">
                        <span *ngIf="formularioLogin.controls['pass'].errors.required">Campo obligatorio</span>
                    </div>
                </div>
            </div><br><br>
            <div class="text-center">
                <button [disabled]="!formularioLogin.valid" type="submit" class="btn btn-success" (click)="login()">Continuar</button>
            </div>
        </form>
    </div><br>
    <p class="text-center">Para registrarse, haga click <a style="color:green" routerLink="/formRegistro">aqui</a></p>
</div>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type='pacman'><p style="color: white" >Entrando al sistema...</p></ngx-spinner>
