<div class="container mt-5">
    <div class="row">
        <div class="col-sm ml-4">
            <button class="btn btn-success" (click)="volverAtras()">
                &#171;&nbsp;Volver
            </button>
        </div>
        <div class="col-sm offset-sm-8">
            <button class="btn btn-success" (click)="irAPerfil()">
                Ir a mi Perfil&nbsp;&#187;
            </button><br><br>
        </div>
    </div><br>
    <div class="row">
        <div class="col-sm ml-4">

        <div class="col-sm ml-4">

                    <thead>
                        <tr id="cabeceras">
                            <th scope="col">Nombre Reserva</th>
                            <th scope="col">Nombre Restaurante</th>

                    </thead>

                        <tr *ngFor="let reserva of reservas">
                            <th scope="row">{{ reserva.nombre }}</th>
                            <td>{{ reserva.nombreRestaurante }}</td>
                            <td>{{ reserva.numPersonas }}</td>
                            <td>{{ reserva.fecha }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
