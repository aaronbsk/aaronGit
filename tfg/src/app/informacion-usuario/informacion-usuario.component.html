<div class="container mt-5">
    <div class="row">
        <div class="col-sm ml-4">
            <button class="btn btn-success" (click)="volverAtras()">
                &#171;&nbsp;Volver
            </button>
        </div>
        <div class="col-sm offset-sm-8">
            <button class="btn btn-success" (click)="irAHistorial()">
                Ir a mi Historial&nbsp;&#187;
            </button><br><br>
        </div>
    </div>
    <div class="row">
        <div class="container emp-profile">
            <div class="row">
                <div class="col-md-4">
                    <img id="imgUsuario" src="../../assets/iconoUsuarioNegro.png" alt=""/>
                </div>
                <div class="col-md-6">
                    <div class="profile-head" *ngFor="let usuario of usuarios">
                                <h5>{{ usuario.nombre }} {{ usuario.apellidos }}</h5><br><br>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true" style="color:#28a745">Info</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">

                </div>
                <div class="col-md-8">
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab" *ngFor="let usuario of usuarios">
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Contraseña</label>
                                </div>
                                <div class="col-md-6">
                                    <p>
                                        <input [type]="this.inputType" [value]="usuario.pass">&nbsp;
                                        <input type="checkbox" (click)="cambiarVisibilidad()">&nbsp;Ver
                                    </p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Email</label>
                                </div>
                                <div class="col-md-6">
                                    <a>{{ usuario.email }}</a>
                                    <p></p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Teléfono / Móbil</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{ usuario.tlf}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>DNI</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{ usuario.dni }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>          
        </div>
    </div>
</div>
