<div class="container mt-5">
    <div class="row">
        <div class="col-sm ml-4">
            <button class="btn btn-success" (click)="volverAtras()">
                &#171;&nbsp;Volver al Home
            </button>
        </div>
        <div class="col-sm offset-sm-8">
            <button class="btn btn-success" (click)="irAHistorial()">
                Ir a mi Historial&nbsp;&#187;
            </button><br><br>
        </div>
    </div>
    <div class="row">
        <div class="col-sm ml-4">
            <h4>Perfil</h4>
            <div class="card" style="width: 18rem;" *ngFor="let usuario of usuarios">
                    <div class="card-body">
                        <h5 class="card-title">{{ usuario.nombre }} {{ usuario.apellidos }}</h5>
                        <p><input [type]="this.inputType" [value]="usuario.pass">
                            <a (click)="cambiarContrasena()" class="card-link">Cambiar</a>
                            <br>
                            <input type="checkbox" (click)="cambiarVisibilidad()">&nbsp;Ver contrase√±a
                        </p>
                        <p class="card-text">{{ usuario.email }}</p>
                        <p class="card-text"><b>TLF:</b> {{ usuario.tlf }}</p>
                        <p class="card-text"><b>DNI:</b> {{ usuario.dni }}</p>
                    </div>
            </div>
        </div>
    </div>
</div>
