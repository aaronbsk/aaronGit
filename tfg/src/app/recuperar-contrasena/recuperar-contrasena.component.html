<div class="container-fluid">
    <div class="container">
        <form action="" [formGroup]="formRecuperarPass">
            <h5 class="text-center">Introduce tu nueva contraseña</h5><br><br>
            <div class="form-group text-center">
                <input type="password" (keyup.enter)="recuperar()" class="form-control" formControlName="pass" placeholder="Nueva Contraseña"><br>
                <div *ngIf="formRecuperarPass.controls['pass'].invalid && formRecuperarPass.controls['pass'].dirty" class="alert alert-danger" role="alert">
                    <span *ngIf="formRecuperarPass.controls['pass'].errors.required">Campo obligatorio</span>
                </div>
            </div><br><br>
            <div class="text-center">
                <button [disabled]="!formRecuperarPass.valid" type="submit" class="btn btn-success" (click)="recuperar()">Recuperar</button>
            </div>
        </form>
    </div>
</div>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type='pacman'><p style="color: white" >Actualizando contraseña...</p></ngx-spinner>
