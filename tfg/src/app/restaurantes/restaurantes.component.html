<div class="container">
    <div class="row">
        <div class="col-sm ml-4">
            <button class="btn btn-success" (click)="volverAtras()">
                &#171;&nbsp;Volver
            </button>
        </div>
        <div class="col-sm offset-sm-8">
            <button class="btn btn-success" (click)="irAHome()">
                Ir a Home&nbsp;&#187;
            </button><br><br>
        </div>
    </div>
    <div class="row">
        <div class="col-sm ml-4">
            <h4>Listado de Restaurantes</h4><br>
        </div>
    </div>
    <div class="row">
        <div class="col-sm ml-4" *ngFor="let restaurante of restaurantes">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" [src]="restaurante.imgUrl">
                <div class="card-body">
                    <h5 class="card-title">{{ restaurante.nombre }}</h5>
                    <h6 class="card-subtitle">{{ restaurante.tlf }}</h6><br>
                    <p class="card-text">{{ restaurante.descripcion }}</p>
                    <a [href]="restaurante.paginaWeb" class="card-link">Ver web</a>
                    <a [href]="restaurante.localizacion" class="card-link">Ver ubicaciÃ³n</a>
                </div>
            </div><br><br>
        </div>
    </div>
</div>
